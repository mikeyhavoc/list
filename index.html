<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>List App</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>The Board List</h1>
            </div>
        </div>  
    </header>
    <main class="container-fluid">
        <section class="listInputOutput">

            <div class="row">

                <div class="col-sm-6  text-right listInputContainer">
                    <label for="listInputText">Add To List &gt;</label>
                </div>

                <div class="col-sm-6">
                    <input type="text" class="listInputText text-left" id="listInputInfo">
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 text-center my-3">   
                <button class="addItemButton text-center btn btn-primary">Add</button>   
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <div class="listOutputDiv">

                    </div>
                </div>
            </div>
        </section>               
    </main>
    <footer class="listManipulations text-center mr-3 my-2">
            <button class="hideItems btn btn-primary btn-lg">Hide Board</button>
    </footer>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
