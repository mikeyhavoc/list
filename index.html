<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>List App</title>
</head>
<body class="container">
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>The Board List</h1>
            </div>
        </div>  
    </header>
    <main class="container-fluid">
        <section class="listInputOutput">

            <div class="row">
                <div class="col-sm-12">
                    <section class="block__list block__list_words text-center">
                        <ul id="editable">

                        </ul>
                        <button class="btn btn-primary addItem">Add Item</button>
                    </section>
                </div>
            </div>

            

            <div class="row">
                <div class="col-sm-12 ">
                    <div>
                        <ul class="listOutputDiv">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>               
    </main>
    <footer class="listManipulations text-center my-2 text-center">
            <button class="hideItems btn btn-primary btn-lg">Hide Board</button>
    </footer>
    



<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/sortablejs/Sortable.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
