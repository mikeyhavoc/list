<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>List App</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>The Board List</h1>
            </div>
        </div>  
    </header>
    <main class="container-fluid">
        <section class="listInputOutput">

            <div class="row">

                <div class="col-sm-6  text-right listInputContainer">
                    <label for="listInputText">Add To List &gt;</label>
                </div>

                <div class="col-sm-6">
                    <input type="text" class="listInputText text-left" id="listInputInfo">
                </div>

            </div>

            <div class="row">
                <div class="col-md-12 text-center my-3">   
                <button class="addItemButton text-center btn btn-primary">Add</button>   
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <div>
                        <ul class="listOutputDiv">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </section>               
    </main>
    <footer class="listManipulations text-center mr-3 my-2">
            <button class="hideItems btn btn-primary btn-lg">Hide Board</button>
    </footer>
    



<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
